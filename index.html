<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Drag & Drop</h2>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">: :  Item 1 </div>
            <div class="list" draggable="true">: :  Item 2 </div>
            <div class="list" draggable="true">: :  Item 3 </div>
            <div class="list" draggable="true"><img src="images/img.png" alt="" draggable="false"></div>
        </div>
        <div id="right"></div>
        <button class="btn" type="button" onClick="window.location.reload()">
            RESET
         </button>
    </div>
   

    <script src="index.js"></script>
</body>
</html>
